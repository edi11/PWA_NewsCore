<script type="text/javascript">
function validate(){

    var vrati=true;

    var tekst1 = document.getElementById("naslovvijesti").value;
    var tekstbox1 = document.getElementById("naslovvijesti");
    if (tekst1.length < 5 || tekst1.length > 30 ) {
        document.getElementById("poruka").innerHTML="Naslov mora imati min 5 i max 30 znakova";
        vrati=false;
        tekstbox1.style.border="2px solid red";
    } else{
        document.getElementById("poruka").innerHTML="";
        tekstbox1.style.border="";
    }

    var tekst2 = document.getElementById("sazetak").value;
    var tekstbox2 = document.getElementById("sazetak");
    if (tekst2.length < 10 || tekst1.length > 100 ) {
        document.getElementById("poruka2").innerHTML="Sazetak mora imati min 10 i max 100 znakova";
        vrati=false;
        tekstbox2.style.border="2px solid red";
    } else{
        document.getElementById("poruka2").innerHTML="";
        tekstbox2.style.border="";
    }

    var tekst3 = document.getElementById("sadrzaj").value;
    var tekstbox3 = document.getElementById("sadrzaj");
    if (tekst3.length < 10 || tekst1.length > 1000 ) {
        document.getElementById("poruka3").innerHTML="Tekst mora imati min 10 i max 1000 znakova";
        vrati=false;
        tekstbox3.style.border="2px solid red";
    } else{
        document.getElementById("poruka3").innerHTML="";
        tekstbox3.style.border="";
    }

    var kategorija = document.getElementById("kategorije").value;
   var kategorijabox = document.getElementById("kategorije");
    if (kategorija=="none"){
        document.getElementById("poruka4").innerHTML="Kategorija mora biti odabrana";
        vrati=false;
        kategorijabox.style.border="2px solid red";
    } else{
        document.getElementById("poruka4").innerHTML="";
        kategorijabox.style.border="";
    }

    if(document.getElementById("prikaz").checked==true && vrati == true){
        var a = confirm("Jeste li sigurni da želite prikazati vijest?");
        if(a!=true){
            vrati = false;
        }
    }

    return vrati;
}
</script>
<section>
    <div class="container-fluid">

                <form name="forma" action="skripta.php" method="POST" onsubmit="return(validate());">

                    <br>

                    <label for="sadrzaj">Sadržaj vijesti:</label>
                    <textarea id="sadrzaj" name="sadrzaj"></textarea>
                    <div style="color:red" id="poruka3"></div>
                    <br>

                    <select id="kategorije" name="kategorije">
                        <option value="none">---</option>

                        <option value="Sport">Sport</option>
                        <option value="Kultura">Kultura</option>
                        <option value="Crna kronika">Crna kronika</option>
                        <option value="Tech">Tech</option>
                    </select>
                    <div style="color:red" id="poruka4"></div>
                    <br>

                    <input type="checkbox" id="prikaz" name="prikaz" value="TRUE">
                    <br>
                    <input type="submit" value="Pošalji">
